<html>
  <body>
    <h1>Show a Date Control</h1>

    <form>
      <label for="birthday">Birthday:</label>
      <input type="date" id="birthday" name="birthday" min="" />
      <input type="submit" />
    </form>
    <script>
      const date = document.querySelector("#birthday");
      const currDate = new Date();
      date.setAttribute("min", currDate.toISOString().split("T")[0]);
    </script>
  </body>
</html>
